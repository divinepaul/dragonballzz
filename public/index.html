<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DragonBallzz</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body onload="checkName()">
    <div class="username-page">
        <input type="text" class="username">
        <button onclick="setName()" class="username-page-button">Login</button>
    </div>

    <div class="waiting-page">
        <h1>Waiting for players..</h1>    
        <h1 class="waiting-timer"> </h1>
        <div class="waiting-page-main-container">

        </div>
        <div class="message-container">

        </div>
    </div>

    <div class="playing-page">
        <h1 class="playing-timer">
            time :
        </h1>
        <div class="container-players">

        </div>
        <div cass="container-actions">

            <button onclick='(function(){ changeAction("load") })();'>Load</button>
            <button onclick='(function(){ changeAction("block") })();'>Block</button>
            <button onclick='(function(){ changeAction("beam") })();'>Beam</button>
            <button onclick='(function(){ changeAction("punch") })();'>Punch</button>
            <button onclick='(function(){ changeAction("tornado") })();'>tornado</button>
            <button onclick='(function(){ changeAction("d-punch") })();'>d-punch</button>
            <button onclick='(function(){ changeAction("d-block") })();'>d-block</button>

        </div>
        <div class="message-container">

        </div>
    </div>
    <script src="peerjs.min.js"></script>
    <script src="index.js" defer></script>
</body>
</html>
